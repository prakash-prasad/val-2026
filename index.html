<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Love ðŸ’–</title>
    
    <!-- Social Sharing Meta Tags -->
    <meta property="og:title" content="A Valentine's Gift for You ðŸ’–">
    <meta property="og:description" content="Someone made you something special...">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        headline: ['Pacifico', 'cursive'],
                        body: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#C41E3A',   /* Crimson Red */
                        secondary: '#FFB6C1', /* Soft Pink */
                        accent: '#FFD700',    /* Gold */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-[#FFF5F7] to-[#FFE5EC] min-h-screen flex items-center justify-center p-4">
    <div id="app" class="relative bg-white p-6 md:p-10 rounded-3xl shadow-2xl w-full max-w-[600px] text-center min-h-[550px] flex flex-col justify-center transition-all duration-300">
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="absolute inset-0 bg-white rounded-3xl flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-primary mx-auto mb-4"></div>
                <p class="text-gray-600 font-body">Loading your gift...</p>
            </div>
        </div>
        
        <!-- Main Content Layer -->
        <div id="content-layer" class="transition-opacity duration-300 opacity-0 flex flex-col h-full">
            
            <!-- Image Container -->
            <div class="mb-6 h-64 md:h-80 flex items-center justify-center bg-pink-50 rounded-2xl overflow-hidden shadow-inner relative">
                <img id="storyImage" class="w-full h-full object-contain transition-opacity duration-200" alt="Story illustration" />
                <div id="image-loading" class="absolute inset-0 flex items-center justify-center bg-pink-50">
                    <div class="animate-pulse text-pink-300">
                        <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Text Content -->
            <h2 id="wittyLine" class="text-3xl md:text-4xl font-headline text-[#333333] mb-4 leading-tight min-h-[2.5rem]"></h2>
            <p id="question" class="text-lg md:text-xl font-body text-gray-600 mb-8 min-h-[1.5rem]"></p>
            
            <!-- Buttons Container -->
            <div id="buttons" class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-6 relative mt-auto">
                <button id="yesBtn" class="valentine-btn btn-primary transform transition-transform active:scale-95 focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-50" aria-label="Yes">
                    Yes ðŸ’•
                </button>
                <button id="noBtn" class="valentine-btn btn-secondary transform transition-transform active:scale-95 focus:outline-none focus:ring-4 focus:ring-secondary focus:ring-opacity-50" aria-label="No">
                    No ðŸ™ˆ
                </button>
            </div>
        </div>
    </div>
    
    <!-- Scripts: Loaded with defer to ensure proper order -->
    <script src="story.js" defer></script>
    <script src="engine.js" defer></script>
</body>
</html>
